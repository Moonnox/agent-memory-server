steps:
  # Build and push the Docker image using Kaniko (supports BuildKit --mount syntax)
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--dockerfile=Dockerfile'
      - '--context=dir:///workspace'
      - '--destination=gcr.io/$PROJECT_ID/agent-memory-server:$COMMIT_SHA'
      - '--destination=gcr.io/$PROJECT_ID/agent-memory-server:latest'
      - '--cache=true'
      - '--cache-ttl=168h'

  # Deploy API service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agent-memory-api'
      - '--image=gcr.io/$PROJECT_ID/agent-memory-server:$COMMIT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--port=8080'
      - '--command=agent-memory'
      - '--args=api,--host,0.0.0.0,--port,8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--set-env-vars=PORT=8080'

  # Deploy Worker service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agent-memory-worker'
      - '--image=gcr.io/$PROJECT_ID/agent-memory-server:$COMMIT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--no-allow-unauthenticated'
      - '--command=agent-memory'
      - '--args=task-worker,--concurrency,10'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--no-cpu-throttling'

# Images are pushed by Kaniko directly, no need for separate images section

substitutions:
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY

